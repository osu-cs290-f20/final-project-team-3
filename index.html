<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">

	    <link rel="stylesheet" href="style.css">

    	<script src="index.js" charset="utf-8" defer></script>
  	</head>
	<body>
		<div id="addQuest-backdrop" class="hidden"></div>
		<div id="addQuest-modal" class="hidden">
			<div class="addQuest-header">
				<h3>Add a quest</h3>
				<button type="button" id="addQuest-close" class="addQuest-hide-button">&times;</button>
			</div>
			<div class="addQuest-main">
				<div class="addQuest-input-element">
					<label for="addQuest-title-inp">Quest title</label>
					<input type="text" id="addQuest-title-inp"></input>
				</div>
				<div class="addQuest-input-element">
					<label for="addQuest-desc-inp">Quest description</label>
					<input type="text" id="addQuest-desc-inp"></input>
				</div>
				<div class="addQuest-input-element"><!--might not be needed depending what we do with dates-->
					<label for="addQuest-date-inp">Date</label>
					<input type="date" id="addQuest-date-inp"></input>
				</div>
			</div>
			<div class="addQuest-footer">
				<button type="button" id="addQuest-cancel" class="addQuest-hide-button">Cancel</button>
				<button type="button" id="addQuest-accept">Add quest</button>
			</div>
		</div>
	</body>
</html>
